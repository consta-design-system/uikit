name: Deploy

on:
  push:
    branches:
      - master
      - v4
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

env:
  BUILD_SCRIPT: yarn stand:build
  BUILD_SCRIPT_OUTPUT: build
  APP_NAME: uikit

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # –î–µ–ª–∞–µ–º checkout —Ç–µ–∫—É—â–µ–π –≤–µ—Ç–∫–∏
      - uses: actions/checkout@master
      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.JS –¥–ª—è —Å–±–æ—Ä–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
      - uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install yarn
        id: yarn-setup
        run: |
          yarn policies set-version 1.22.18
          echo "::set-output name=cache_dir::$(yarn cache dir)"

      - name: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è yarn
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-setup.outputs.cache_dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      # –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –∏–º—è —Ç–µ–∫—É—â–µ–π –≤–µ—Ç–∫–∏
      # –ß—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–æ–Ω—Ñ–∏–ª–∏–∫—Ç–æ–≤ —Å URL, –º–µ–Ω—è–µ–º —Ç–æ—á–∫–∏ –Ω–∞ _, –∞ —Å–ª–µ—à–∏ –Ω–∞ –º–∏–Ω—É—Å—ã
      - name: Get branch name
        shell: bash
        run: |
          echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g' | sed 's/\./_/g')" >> $GITHUB_ENV

      # –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
      - name: Build Appliction
        run: $BUILD_SCRIPT
      # –î–æ—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–±—Ä–∞–Ω–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_SERVER_KEY }}
          source: ${{ env.BUILD_SCRIPT_OUTPUT }}
          target: /srv/www/${{ env.APP_NAME }}/${{ env.BRANCH_NAME }}
          strip_components: 1
          overwrite: true
          rm: true
      - name: Print Info
        run: echo "üéâ Deployed at https://${{env.BRANCH_NAME}}---${{env.APP_NAME}}.${{secrets.DEPLOY_DOMAIN}}"

      - name: Add comment
        if: ${{ github.event_name == 'pull_request'}}
        uses: allthatjazzleo/actions-pull-request-add-comment@master
        with:
          message: 'üéâ **Deployed at** https://${{env.BRANCH_NAME}}---${{env.APP_NAME}}.${{secrets.DEPLOY_DOMAIN}}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
